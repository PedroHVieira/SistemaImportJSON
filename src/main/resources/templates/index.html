<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<title>Home</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700'
	rel='stylesheet' type='text/css'>
<div th:replace="fragments/imports :: links"></div>

<link th:href="@{/css/navbar/style.css}" rel="stylesheet" />


</head>
<body>

	<section th:replace="fragments/header:: navbar"></section>

	<!-- MAIN -->
	<div class="col">
		<main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4 pt-3">
			<div
				class="main-title d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h1 class="h2">Home</h1>

			</div>

			<div class="continer">
				<div class="row">
					<div class="col-md-6 col-sm-12 col-xs-12 mb-3">
						<label for="nome" class="">Importar JSON</label>
						<button type="button" th:onclick="initModalUpload()"
							class="btn btn-success btn-block">Upload JSON</button>
					</div>
					<div id="main" class="col-md-6 col-sm-12 col-xs-12 m-0">
						<div class="container p-3 border-shadow">
							<h3 th:text=${total}></h3>
						</div>
					</div>
				</div>
				<hr>
				<div class="row mt-3">
					<div id="estado" style="width: 100%; height: 800px;"
						class="col-md-12 col-sm-12 col-xs-12 "></div>
				</div>
			</div>


		</main>
	</div>
	<!-- Main Col END -->

	<div th:replace="fragments/imports :: scripts"></div>
	<script type="text/javascript" th:src="@{/js/index/index.js}"></script>
	<footer th:replace="fragments/footer :: footer"
		class="bg-light text-center text-lg-start footer"></footer>
</body>

<!-- MODAL -->
<div id="modal" class="modal fade bs-example-modal-lg" tabindex="-1"
	role="dialog" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-lg">
		<div class="modal-content" id="corpoModal"></div>
	</div>
</div>

</html>
